<div class="container">
	 <div class="col s12 m5">
        <div class="card-panel teal center">
          <span class="white-text">Hello! ,from here you can add Store Order.</span>
        </div>
      </div>
	</div>
<div class="card">
<div class="container">
	<div class="row" ng-app="myApsp" ng-controller="StoreOrder">
		
	 <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="customer_name" type="text" class="validate" ng-model="Store.Name">
          <label for="customer_name">Store Name</label>
        </div>
		</div>
		<div class="row">
        <div class="input-field col s6">
          <input id="customer_order_date" type="date" class="datepicker" ng-model="Store.OrderDate">
        </div>
		</div>
 <div class="row">
          <div class="input-field col s12">
            <textarea id="orderArea" class="materialize-textarea" ng-model="Store.orderArea"></textarea>
            <label for="orderArea">Order Area</label>
          </div>

</div>
<div class="row">
<div class="input-field col s6">
<p>{{Store}}</p>
<button class="waves-effect waves-light btn orange" ng-click="submit()">Submit</button>	
<button class="waves-effect waves-light btn green" style="display: none;">Print</button>	
</div>
</div>


	</div>
</form>
