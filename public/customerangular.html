<!DOCTYPE html>
<html>
<head>
	<title>SaralHai</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class="green">
	<div class="nav-wrapper">
      <a href="#!" class="brand-logo"><i class="material-icons left">cloud</i>SaralHai</a>
      <ul class="right hide-on-med-and-down">
      </ul>
    </div>
</nav>
<ul class="tabs grey lighten-4">
        <li class="tab" onclick="Overview()"><a href="index.html" style="color: orange;">Overview</a></li>
        <li class="tab active"><a href="store.html" class="active">Stores</a></li>     
         </ul>
    </div>
<div ng-app="myApsp" ng-controller="CustomerCtrl"> 

<table class="bordered highlight striped">
<tr>
              <th data-field="name" class="red-text" >Customer Name</th>
              <th data-field="address" class="red-text">Customer Address</th>
              <th data-field="no." class="red-text">Customer Number</th>
              <th class="red-text">View</th>
          </tr>
  <tr ng-repeat="x in names">
    
    <td>{{ x.cust_name }}</td>
    <td>{{ x.address }}</td>
    <td>{{ x.number }}</td>
    <td> <a class="btn-floating btn-small green" ng-click="viewStoreIda(x._id, x.cust_name , x.address , x.number , x.email_id )" >
      <i class="material-icons">menu</i>
    </a></td>
  </tr>
</table>



</div>


<div class="fixed-action-btn horizontal" onclick="addCustomer()">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
</div>



<script type="text/javascript">
  function addCustomer(){
    window.location.href="addCustomer.html";
  }
  function Overview(){
    window.location.href="index.html"
  }
  function viewStore(){
    window.location.href="viewStore.html"
  }
</script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 	<script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/AppController.js"></script>
</body>
</html>
